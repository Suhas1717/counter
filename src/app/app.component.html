<div class="container p-4" style="background-color: beige; min-height: 100vh;">
  <h1 class="text-center my-4 text-primary">{{title}}</h1>

  <div class="text-center py-5 fs-2" [class.animation]="animation" >
    <span [ngClass]="actionType">{{counter}}</span>
  </div>

  <div class="d-flex justify-content-center gap-5">
    <button class=" btn btn-primary rounded-circle text-white" (click)="incrementCounter()">
      <i class="bi bi-plus-lg fs-5"></i>
    </button>
    <button type="button" class=" btn btn-primary rounded-circle" (click)="decrementCounter()">
      <i class="bi bi-dash-lg fs-5"></i>
    </button > 
    <button class="btn btn-danger rounded-circle" (click)="resetCounterValue()" [disabled]="counter === 0">
      <i class="bi bi-x-lg fs-5"></i>
    </button>
  </div>


  <div class="py-5">
    <div class="d-flex align-items-end gap-5 my-4">
      <h2 class="">Counter History</h2>
      @if(history && history.length > 0) {
        <button class="btn btn-danger rounded-circle" (click)="clearHistoryLog()"><i class="bi bi-journal-x text-white"></i></button>
      }
    </div>

    @if(history && history.length > 0) {
      @for(h of history; track $index){
        <p>{{h}}</p>
      }

    }@else {
      <div class="d-flex justify-content-center align-items-center" style="min-height: 30vh;">
        <h4 class="text-danger">No History</h4>
      </div>
    }
  </div>
</div>
